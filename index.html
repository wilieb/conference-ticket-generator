<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="./assets/images/logo-full.svg" alt="Coding Conf">
      <h1 class="header">Your Journey to Coding Conf 2025 Starts Here!</h1>
      <p class="pretext">Secure your spot at next year's biggest coding conference</p>
    </div>

    <form action="" method="post">
      <div class="form-div">
        <label for="upload-container">Upload Avatar</label>
        <div class="upload-container" id="upload-container">
          <span class="upload-box" id="dropZone">
            <div class="imgStyl">
              <img src="./assets/images/icon-upload.svg" alt="Upload Icon" class="upload-icon"> 
            </div>
            <p>Drag & Drop files here or click to upload</p>
          </span>
        </div>
      </div>
      <div class="form-div info">
        <small>
          <img src="./assets/images/icon-info.svg" alt="">
          <p>Upload your photo (JPG or PNG, max size: 500KB)</p>
        </small>
      </div>
      
      <div class="form-div">
        <label for="full-name">Full Name</label>
        <input type="text" name="full-name" id="full-name">
      </div>

      <div class="form-div">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="example@email.com">
      </div>

      <div  class="form-div">
        <label for="github">GitHub Username</label>
        <input type="text" name="github" id="github" placeholder="@yourusername">
      </div>

      <div class="form-div">
        <input type="submit" value="Generate My Ticket">
      </div>
    </form>
  </div>
</body>
</html>
