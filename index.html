<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="./assets/images/logo-full.svg" alt="Coding Conf">
      <h1 class="header">Your Journey to Coding <br>Conf 2025 Starts Here!</h1>
      <p class="pretext">Secure your spot at next year's <br>biggest coding conference</p>
    </div>

    <form action="" method="post">
      <div class="upload-container">
          <label for="fileInput" class="upload-box" id="dropZone">
            <img src="./assets/images/icon-upload.svg" alt="Upload Icon" class="upload-icon"> 
            <span>Drag & Drop files here or <strong>Click to Upload</strong></span>
            <input type="file" id="fileInput" multiple hidden>
          </label>
          <ul id="fileList"></ul> <!-- Uploaded file list -->
      </div>
      
      <div class="form-div">
        <label for="full-name">Full Name</label>
        <input type="text" name="full-name" id="full-name">
      </div>

      <div class="form-div">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="example@email.com">
      </div>

      <div  class="form-div">
        <label for="github">GitHub Username</label>
        <input type="text" name="github" id="github" placeholder="@username">
      </div>

      <div class="form-div">
        <input type="submit" value="Generate My Ticket">
      </div>
    </form>
  </div>
</body>
</html>
